<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    canvas {
        width: 800px;
        height: 600px;
        background-color: black;
    }

    img {
        display: none;
    }
</style>
<body>
<canvas id="game-board"></canvas>
<img id="oto" src="oto.jpg" height="50" width="50" alt="oto"/>
</body>
<script>

    let img = document.getElementById("oto");
    let canvas = document.getElementById("game-board");
    let ctx = canvas.getContext("2d");
    class Car {
        constructor(name, x, y, speed, img) {
            this.name = name;
            this.x = x;
            this.y = y;
            this.speed = speed;
            this.img = img;
        }

        draw() {
            this.img = new Image();
            this.img.src = "oto.jpg";
            ctx.drawImage(this.img, this.x, this.y);
        }

    }



    let car = new Car("Ferrari", 100, 100, img);
    // console.log(car);
    // car.draw();
    // car.x = 200;
    // car.draw();
    car.draw();
    document.addEventListener("keydown", function (event) {
        if (event.keyCode === 39) {
            ctx.clearRect(0,0,800,600);
            car.x += 20;
            car.draw();
        }
    })
</script>
</html>
