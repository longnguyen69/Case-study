<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="200px" height="200px" style="background-color: aquamarine"></canvas>
<script>
    //Draw Counter
    function counter(ctx, num) {
        ctx.clearRect(0,0,canvas.width,canvas.height);
        ctx.fillStyle = "red";
        ctx.fillText(""+num, 100, 100);
        if(num === 0){
            clearInterval(intvl);
        }
    }

    let canvas = document.getElementById("myCanvas");
    let ctx=canvas.getContext("2d");
    let num = 30;
    let intvl = setInterval(function(){counter(ctx,num--);},1000);
</script>
</body>
</html>
